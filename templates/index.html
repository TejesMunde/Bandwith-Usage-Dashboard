<!DOCTYPE html>
<html>
<head>
    <title>The Last Bench Cyber Cafe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2, h3 {
            color: #333;
            transition: color 0.3s ease;
        }

        .usage-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .usage-item {
            margin-bottom: 20px;
        }

        .usage-item span {
            font-weight: bold;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        .dark-mode h1, .dark-mode h2, .dark-mode h3 {
            color: #fff;
        }

        .dark-mode .usage-container {
            background-color: #333;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .dark-mode .mode-toggle {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="usage-container">
        <h1>The Last Bench Cyber Cafe</h1>
        <h3>Unlimited Vpn Do Have Limit LoL</h3>
        <div class="usage-item">
            <span>Data Sent:</span> <span id="data-sent">0.00</span> GB
        </div>
        <div class="usage-item">
            <span>Data Received:</span> <span id="data-recv">0.00</span> GB
        </div>
        <h2>THE MONTHLY LIMIT IS 1500GB</h2>
    </div>
    <button class="mode-toggle" onclick="toggleMode()">Toggle Mode</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        function toggleMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }

        socket.on('bandwidth_update', data => {
            document.getElementById('data-sent').textContent = data.gigabytes_sent.toFixed(2);
            document.getElementById('data-recv').textContent = data.gigabytes_recv.toFixed(2);
        });
    </script>
</body>
</html>
